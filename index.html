<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>MASEN Map Test using Airtable and Leaflet</title>
        <script src="airtable.browser.js"></script>

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 1400px;
			width: 1600px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>

</head>

<body>
	<h1>MASEN (Massachusetts Solidarity Economy Network) Map</h1>
	<h2>This is an interactive map that shows MASEN member organizations.</h2>
	
	<p>This map can be filtered by county and/or type of organization. Please use the drop downs to filter the map.</p>
<div id="map"></div>

<script>	
	
//var map = L.map('map').setView([42.319519,-72.629761], 13);	

// The following sets the bounds for the state of Massachusetts. These coordinates were generated in OpenStreetMaps.
	
var	map = L.map('map').fitBounds([
    [42.8981, -73.8391],
    [41.1766, -69.5270]
]);
	
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
	maxZoom: 13,
	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);
	
	var moose2 = L.marker([42.31611, -72.628]).addTo(map);

	moose2.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
	
	var moose1 = L.circle([42.316, -72.62], {
	    	color: 'red',
    		fillColor: '#f03',
    		fillOpacity: 0.5,
    		radius: 400
		}).addTo(map);

	moose1.bindPopup("<b>Moose sighting!</b><br>15 June 2020, 20:10<br>Female, large with 2 calves").openPopup();

	var moose3 = L.circle([42.316, -72.63], {
	    	color: 'green',
    		fillOpacity: 0.5,
    		radius: 400
		}).addTo(map);

	moose3.bindPopup("<b>Moose sighting!</b><br>15 June 2020, 20:10<br>Male, antlers").openPopup();
</script>	

</body>
</html>
