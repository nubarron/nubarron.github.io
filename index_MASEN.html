<!doctype html>
<html lang="en-US">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="airtable.browser.js"></script>

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder@2.4.0/dist/Control.Geocoder.css" />
	<script src="Control.Geocoder.js"></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 1400px;
			width: 1600px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>

</head>

<body>
	<h1>MASEN (Massachusetts Solidarity Economy Network) Map</h1>
	<h2>This is an interactive map that shows MASEN member organizations.</h2>
	
	<p>This map can be filtered by county and/or type of organization. Please use the drop downs to filter the map.</p>
	<div id="map"></div>

<script>		
			
	// The following sets the bounds for the state of Massachusetts. These coordinates were generated in OpenStreetMaps.
	let map = L.map('map').fitBounds([
   			[42.8981, -73.8391],
   			[41.1766, -69.5270]
	]);
	
	L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 13,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

	L.Control.geocoder().addTo(map);
	let geocoder = L.Control.Geocoder.nominatim();

	let search_address, popupData, latLng, masenpop, address;
	const locations = [];
	var interval = 1000; // how much time should the delay between two iterations be (in milliseconds)?
	var promise = Promise.resolve();


	function mapAddress(address, pop, counter) {
		alert("1 " + address);
		alert("2 " + pop);
		alert("30 " + counter)

		geocoder.geocode(address, function(results) {
			latLng = new L.latLng(results[0].center.lat, results[0].center.lng);


			masenpop = L.marker(latLng).addTo(map);
			masenpop.bindPopup(pop);
		});
	}

	async function loopThruData (loca) {
		alert("looping");
		loca.forEach((obj, i) => {
			promise = promise.then(function () {
				console.log("name", obj.masen_name);
				console.log("address", obj.masen_address);

				popupData = obj.masen_name + '<br><br><b>' + obj.masen_desc + '</b><br><br>'+ obj.masen_address + ', ' + obj.masen_city + ', ' + obj.masen_state + ', ' + obj.masen_zip;
				search_address = obj.masen_address + ',+' + obj.masen_city + ',+' + obj.masen_state + ',+' + obj.masen_zip;
				
				mapAddress(search_address, popupData, i);
				return new Promise(function (resolve) {
				      setTimeout(resolve, interval);
    				});
				});
			});	
	}

		async function getAirtableData () {
			var Airtable = require('airtable');
    		var base = new Airtable({apiKey: 'patHXMh9QL5KMwJzG'}).base('apppAkJxnKMpjgzC4');

			await base('Map_source').select({
			// Selecting the first 3 records in Grid view:
				maxRecords: 3,
				view: "Grid view"
			}).eachPage(await function page(records, fetchNextPage) {
		
			// This function (`page`) will get called for each page of records.
		
				for (const record of records) {
		
				let location =	{
					masen_name: record.get('Name'),  
					masen_desc: record.get('Description'), // test
					masen_address: record.get('Address').replace(/\s/gi,"+"),
					masen_city: record.get('City'),
					masen_state: record.get('State'),
					masen_zip: record.get('Zip Code')
				}

			search_address = location.masen_address + ',+' + location.masen_city + ',+' + location.masen_state + ',+' + location.masen_zip;
			popupData = location.masen_name + '<br><br><b>' + location.masen_desc + '</b><br><br>'+ location.masen_address + ', ' + location.masen_city + ', ' + location.masen_state + ', ' + location.masen_zip;

			alert("6 " + search_address);
			alert("10 " + popupData);

			locations.push(location);
			alert("9 " + locations);
	};


    // To fetch the next page of records, call `fetchNextPage`.
    // If there are more records, `page` will get called again.
    // If there are no more records, `done` will get called.
    fetchNextPage();

	}, function done(err) {
    	if (err) { console.error(err); return; }
	});
}

getAirtableData();
setTimeout(() => { loopThruData(locations);
							  console.log("Delayed for 5 seconds.");
				}, 5000);


	</script>	

</body>
</html>
